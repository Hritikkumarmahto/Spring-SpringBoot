<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:30%;
                border: 1px solid black;
                margin:auto;
                padding: 20px;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Enter Your Details</h1>
            <form action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name</td>
                        <td><input type="text" name="user_name" placeholder="enter your name here"> </td>
                    </tr>
                    <tr>
                        <td>Enter your password</td>
                        <td> <input type="password" name="user_password" placeholder="enter your password here"> </td>
                        
                    </tr>
                    <tr>
                        <td>Enter your Email</td>
                        <td> <input type="email" name="user_email" placeholder="enter your email here"> </td>
                        
                    </tr>
                    <tr>
                        <td>Enter your Gender</td>
                        <td> <input type="radio" name="userGender" value="male" placeholder="enter your gender here"> Male &nbsp; &nbsp;<input type="radio" name="userGender" value="female" placeholder="enter your gender here"> Female</td>
                        
                    </tr>
                    <tr>
                        <td>Enter your course</td>
                        <td>
                            <select name="usercourse">
                                <option value="java">Java</option>
                                <option value="Pytnon">Pyhton</option>
                                <option value="C++">C++</option>
                                <option value="Html">Html</option>


                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right" ><input type="checkbox" value="checked" name="condition"/></td>
                        <td>Agree Terms and condition</td>
                      
                    </tr>
                    <tr>
                        
                        <td> <button type="reset">Reset</button> </td>
                        <td> <button type="submit">Register</button>

                    </tr>
                </table>
               
        </div>  
    </body>
</html>
